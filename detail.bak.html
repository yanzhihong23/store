<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<title>快速开店</title>
	<link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body>

	<nav>
		<ul class="tabs">
			<li><a href="#" class="active">全部</a></li>
			<li><a href="#">生鲜</a></li>
			<li><a href="#">零食</a></li>
			<li><a href="#">烟酒</a></li>
			<li><a href="#">饮料</a></li>
			<li><a href="#">日用品</a></li>
		</ul>
	</nav>

	<article class="market">
		<article class="product-list">
			<header class="category">生鲜</header>
			<section class="detail">
				<img class="preview" src="images/01@2x.png">
				<div class="desc">
					<div class="title">光明 莫斯利安钻石包巴氏杀菌酸牛奶（原味）</div>
					<div class="size">(200mlx12)</div>
					<div class="price">￥53.00</div>
					<div class="count">
						<div class="minus"></div>
						<span class="num">10</span>
						<div class="plus"></div>
					</div>
				</div>
			</section>
		</article>

		<article class="product-list">
			<header class="category">零食</header>
			<section class="detail">
				<img class="preview" src="images/02@2x.png">
				<div class="desc">
					<div class="title">Papatonk啪啪通虾片原味海苔味组合装</div>
					<div class="size">(200mlx12)</div>
					<div class="price">￥33.80</div>
					<div class="count">
						<div class="minus"></div>
						<span class="num">7</span>
						<div class="plus"></div>
					</div>
				</div>
			</section>
			<section class="detail">
				<img class="preview" src="images/03@2x.png">
				<div class="desc">
					<div class="title">DEVONDALE德运 全脂牛奶 纯牛奶</div>
					<div class="size">(200mlx12)</div>
					<div class="price">￥53.00</div>
					<div class="count">
						<div class="minus"></div>
						<span class="num">25</span>
						<div class="plus"></div>
					</div>
				</div>
			</section>
		</article>

		<article class="product-list">
			<header class="category">日用品</header>
			<section class="detail">
				<img class="preview" src="images/04@2x.png">
				<div class="desc">
					<div class="title">欧莱雅丝泉密集滋养洗护套装</div>
					<div class="size">(200mlx12)</div>
					<div class="price">￥89.00</div>
					<div class="count">
						<div class="minus"></div>
						<span class="num">18</span>
						<div class="plus"></div>
					</div>
				</div>
			</section>
		</article>
	</article>

	<footer>
		<div class="coupon">
			开店折扣：满<em>10000</em>立减<em>1000</em>，满<em>15000</em>立减<em>2000</em>
		</div>
		<div class="result">
			<span>合计 ￥11200 - ￥1000 = <em>￥10200</em></span>
			<button class="settle">去结算</button>
		</div>
	</footer>

</body>
</html>
